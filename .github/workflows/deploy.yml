# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      - name: Checkout hardhat-deploy
        uses: actions/checkout@v4
        with:
          repository: wighawag/hardhat-deploy
          ref: 'v2'
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
          path: hardhat-deploy
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: pnpm i --ignore-scripts
      - name: VitePress rocketh
        run: pnpm run docs:build

      - name: Install dependencies for hardhat-deploy
        run: cd hardhat-deploy && pnpm i --ignore-scripts
      - name: VitePress hardhat-deploy
        run: cd hardhat-deploy && pnpm run docs:build && mkdir -p ../.vitepress/dist/hardhat-deploy && cp -r .vitepress/dist/* ../.vitepress/dist/hardhat-deploy/
        env:
          VITEPRESS_BASE: '/hardhat-deploy/'

      - name: ls
        run: ls .vitepress/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
